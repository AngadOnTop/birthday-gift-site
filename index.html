<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Birthday [insert name]!</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Today is Angad's birthday!🎊</h1>
            <img src="img/IMG_2169.jpg" alt="" id="img">
            <h2 id="bday-age">16 Years Old</h2>
            <h4 id="bdaydob">12.11.2009</h3>
        </div>

        <div class="gift-section">
            <h2 class="top">Here's how happy I am for you today!🤩</h2>
            <h3 class="hover">(hover over the gift)</h3>
            <div class="img" id="img-happy"></div>   
            <audio src="pedro.mp3" id="pedro"></audio>
        </div>

        <div class="gift-section">
            <h2 class="hover">How people react when you enter the room 😍</h2>
            <div class="img" id="img-react"></div>   
        </div>

        <div class="gift-section">
            <h2 class="hover">If I had to describe you with ONE word 👇</h2>
            <div class="img" id="img-genius"></div>   
        </div>

        <div class="gift-section">
            <h2 class="hover">The only person as badass as you 💪</h2>
            <div class="img" id="img-badass"></div>   
        </div>

        <div class="gift-section">
            <h2 class="hover">This last one is for you, my friend 🥂</h2>
            <div class="img" id="img-last"></div>   
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
